<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>SF Precincts</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
  <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
    type="text/css"
  />
  <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</head>
  
<body>

  <nav id="menu"></nav>
  <div id='map'></div>
  <script>

    var transformRequest = (url, resourceType) => {
      var isMapboxRequest =
        url.slice(8, 22) === "api.mapbox.com" ||
        url.slice(10, 26) === "tiles.mapbox.com";
      return {
        url: isMapboxRequest
          ? url.replace("?", "?pluginName=sheetMapper&")
          : url
      };
    };
    
    mapboxgl.accessToken = 'pk.eyJ1IjoidmljdG9yaWFiZWNrbGV5IiwiYSI6ImNsMXlpa3J6ZjBjeDgzY28zb2lmYm1kejIifQ.iovH6zCr8nvi07wE0SQIdA'; //Mapbox token 
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: "mapbox://styles/mapbox/light-v11",
      center: [-122.41333,37.75877], // starting position [lng, lat]
      zoom: 11,// starting zoom
      transformRequest: transformRequest
    });

    map.on('load', () => {
      
       ////////////////// ZONING /////////////////////////////////////
           map.addSource('zoning', {
            type: 'geojson',
            // Use a URL for the value for the `data` property //
            data: 'https://vbeckley.github.io/election2024/zoning.geojson'
          });
            //Add the the layer to the map
            map.addLayer({
              'id': 'Zoning Districts',
              'type': 'fill',
              'source': 'zoning',
              'layout': {
                  'visibility': 'none',
              },
              'paint': {
                'fill-color': [
                  "match",
                  ["get", "gen"],
                  ["Mixed Use"],
                  "#6908e7",
                  ["Industrial"],
                  "#adadad",
                  ["Public"],
                  "#0899e7",
                  ["Commercial"],
                  "#bd0a0a",
                  ["Residential"],
                  "#e7e408",
                  "#000000"
                ],
                'fill-opacity': .5
              }
            });      
      
      ////////////////// SUPERVISOR POLYGONS /////////////////////////////////////
           map.addSource('sup-dist', {
            type: 'geojson',
            // Use a URL for the value for the `data` property.
            data: 'https://vbeckley.github.io/election2024/Supervisor_Districts.geojson'
          });
            //Add the the layer to the map
            map.addLayer({
              'id': 'sup-line',
              'type': 'line',
              'source': 'sup-dist',
              'layout': {
                  'visibility': 'visible',
              },
              'paint': {
                'line-color': "#8c8c8c",
                'line-width': 2
              }
            });
      
      //////////////////PRECINCT POLYGON//////////////////////////////////
        map.addSource('precincts', {
            type: 'geojson',
            // Use a URL for the value for the `data` property.
            data: 'https://vbeckley.github.io/election2024/Precincts_Oct_18.geojson'
        });

            //Add again, this time as a fill
            map.addLayer({
              'id': 'Early Voters',
              'type': 'fill',
              'source': 'precincts',
              'layout': {
                  'visibility': 'visible',
                },
              'paint': {
                  'fill-color':
                  [
                  "interpolate",
                  ["linear"],
                  ["to-number",
                   [
                    "get",
                    "Early_ppl_Under_20_Units"
                  ]],
                  1,
                  "#e9a3c9",
                  100,
                  "#fde0ef",
                  200,
                  "#e6f5d0",
                  300,
                  "#a1d76a",
                  422,
                  "#3b7019"
                ],
                'fill-opacity': .5
              }
            });
      
            //////////////////COMPLETED PRECINCTS///////////////
             map.addLayer({
              'id': 'Complete (Updated Oct 18, 3pm)',
              'type': 'fill',
              'source': 'precincts',
              'layout': {
                  'visibility': 'none',
                },
              'filter':[
                "all",
                [
                  "match",
                  ["get", "Completed"],
                  ["Done","Partial"],
                  true,
                  false
                ]
              ]
              ,
              'paint': {
                  'fill-color':[
                    "match",
                    ["get", "Completed"],
                    ["Done"],
                    "#faa40f",
                    ["Partial"],
                    "#fed080",
                    "#000000"
                  ],
              }
            });

           //////////////////G ONLY COMPLETED PRECINCTS///////////////
             map.addLayer({
              'id': 'Complete: G Only',
              'type': 'fill',
              'source': 'precincts',
              'layout': {
                  'visibility': 'none',
                },
              'filter':[
                "all",
                [
                  "match",
                  ["get", "G_1"],
                  ["Not Done"],
                  false,
                  true
                ]
              ],
              'paint': {
                  'fill-color': "#03a9fc",
                  'fill-opacity': .75
              }
            });

             //////////////////PRECINCT LINES////////////////// 
            //Add the the layer to the map
            map.addLayer({
              'id': 'precincts-line',
              'type': 'line',
              'source': 'precincts',
              'paint': {
                'line-color': "#b3b3b3",
                'line-width': 1
              }
            });
      
          ///////////////////PRIORITY PRECINCTS/////////////////
            map.addLayer({
              'id': 'Priority Precincts',
              'type': 'line',
              'source': 'precincts',
              'layout': {
                  'visibility': 'none'
              },
              'filter':
                [
                  "all",
                  [
                    "match",
                    ["get", "Priority"],
                    [1,2,3],
                    true,
                    false
                  ]
                ], 
              'paint': {
                'line-color': '#111111',
                'line-width': [
                "match",
                ["get", "Priority"],
                [1],
                4,
                [2],
                3,
                [3],
                1.5,
                1
              ]
              }
            });
      
          //////////////////PRECINCT CENTROIDS FOR LABEL////////////////// 
          map.addSource('precincts-centroid', {
            type: 'geojson',
            // Use a URL for the value for the `data` property.
            data: 'https://vbeckley.github.io/election2024/Precincts_Centroid_LD.geojson'
        });

      
          //Add again, this time as a label
            map.addLayer({
              'id': 'precincts-label',
              'type': 'symbol',
              'source': 'precincts-centroid',
              'minzoom': 12.95,
              'layout': {
                  'text-field': ["get", "prec_2022"],
                  'text-size': [
                      "interpolate",
                      ["linear"],
                      ["zoom"],
                      12.95,
                      8,
                      22,
                      30
                    ],
                  'text-offset': [0, -1]
                },
              'paint': {
                  'text-color':"#424242"
              }
            });

               //////////////////LIT DROP DOTS PRECINCTS///////////////
             map.addLayer({
              'id': 'Lit Drop (10/26)',
              'type': 'circle',
              'source': 'precincts-centroid',
              'layout': {
                  'visibility': 'none',
                },
              'filter':[
                "all",
                [
                  "match",
                  ["get", "LD_Y_N"],
                  ["Yes"],
                  true,
                  false
                ]
              ],
              'paint': {
                  'circle-color':[
                    "match",
                    ["get", "split"],
                    ["Yes"],
                    "#999999",
                    "#111111"
                  ],
              }
            });
      

        ///////////////////POPUP///////////////////////////////////////
        // When a click event occurs on a feature in the polygon fill layer,
        // open a popup at the location of the click, with description
        // HTML from the click event's properties.
        map.on('click', 'Early Voters', (e) => {
  //        const priority = e.features[0].properties.Priority;
    //      if (priority == "0") {
      //          priority = "";
        //      } else {
          //      priority = priority;
            //  }
          var description = `<h3>` + "Precinct " + e.features[0].properties.Precinct + `</h3>` + 
                `<h4>` + `<b>` + `Priority: ` + `</b>` 
                + e.features[0].properties.Priority  + `</h4>` +
                 `<h4>` + `<b>` + `Complete (5/G)? ` + `</b>` 
                + e.features[0].properties.Completed  + '<br>'
                + e.features[0].properties.Date  + '<br>'
                + e.features[0].properties.Who  + '<br>' 
                + e.features[0].properties.Notes  + '<br>' +'<br>'
                + '<b>'+ 'G Drop? ' +'</b>' + e.features[0].properties.G_1  + ' '
                + e.features[0].properties.G_2  + '<br>' 
                + '<b>'+ 'Lit Drop (10/26)? ' +'</b>'
                + 'Shifts: ' + e.features[0].properties.LD_Shifts  + ' '
                + 'Split Precinct? ' + e.features[0].properties.LD_Cut  + '<br>' + `</h4>` +
                `<h4>` + `<b>` + `Early Voters (Bldg Under 20 Units): ` + `</b>` 
                + e.features[0].properties.Early_ppl_Under_20_Units  + `</h4>` + `<h4>` 
                + `<b>` + `Early Doors (Bldg Under 20 Units): ` + `</b>` 
                + e.features[0].properties.Early_Doors_Under_20_Units  + `</h4>`;
            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(description)
                .addTo(map);
        });

      map.on('click', 'Zoning Districts', (e) => {
        new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML('<h3>' + e.features[0].properties.gen + '</h3>' + '<h4>' + e.features[0].properties.districtna + '</h4>')
                .addTo(map);
        });

        // Change the cursor to a pointer when
        // the mouse is over the states layer.
        map.on('mouseenter', 'Early Voters', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change the cursor back to a pointer
        // when it leaves the states layer.
        map.on('mouseleave', 'Early Voters', () => {
            map.getCanvas().style.cursor = '';
        });
});

    ////////////////////////LAYER TOGGLE///////////////////////////////////
    // After the last frame rendered before the map enters an "idle" state
    map.on('idle', () => {
        // If these two layers were not added to the map, abort
        if (!map.getLayer('Early Voters') || !map.getLayer('Priority Precincts')) {
            return;
        }

        // Enumerate ids of the layers.
        const toggleableLayerIds = ['Early Voters', 'Priority Precincts','Zoning Districts','Complete (Updated Oct 18, 3pm)','Complete: G Only','Lit Drop (10/26)'];

        // Set up the corresponding toggle button for each layer.
        for (const id of toggleableLayerIds) {
            // Skip layers that already have a button set up.
            if (document.getElementById(id)) {
                continue;
            }

            // Create a link.
            const link = document.createElement('a');
            link.id = id;
            link.href = '#';
            link.textContent = id;

            // Check if the layer is visible and set class accordingly.
            const visibility = map.getLayoutProperty(id, 'visibility');
            if (visibility === 'visible' || visibility === undefined) {
                link.className = 'active'; // layer is visible
            } else {
                link.className = ''; // layer is hidden
            }

            // Show or hide layer when the toggle is clicked.
            link.onclick = function (e) {
                const clickedLayer = this.textContent;
                e.preventDefault();
                e.stopPropagation();

                const visibility = map.getLayoutProperty(
                    clickedLayer,
                    'visibility'
                );

                // Toggle layer visibility by changing the layout object's visibility property.
                if (visibility === 'visible') {
                    map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                    this.className = '';
                } else {
                    this.className = 'active';
                    map.setLayoutProperty(
                        clickedLayer,
                        'visibility',
                        'visible'
                    );
                }
            };

            const layers = document.getElementById('menu');
            layers.appendChild(link);
        }
    });
    
    const nav = new mapboxgl.NavigationControl({
        showCompass: false
    });
    map.addControl(nav, 'bottom-left');
    
  </script>

</body>

</html>
